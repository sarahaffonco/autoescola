<!-- Modal de confirmação de exclusão para edição de instrutor -->
<div id="deleteConfirmModal" class="fixed inset-0 bg-black/40 flex items-center justify-center z-50 hidden">
  <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg p-6">
    <div class="flex items-center mb-4">
      <div class="w-8 h-8 rounded-lg bg-red-100 flex items-center justify-center mr-3">
        <svg class="w-4 h-4 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01M4.93 4.93l14.14 14.14M12 2a10 10 0 100 20 10 10 0 000-20z" />
        </svg>
      </div>
      <h3 class="text-lg font-bold text-gray-900">Tem certeza que deseja excluir?</h3>
    </div>
    <p class="text-sm text-gray-700 mb-4">Esta ação é <span class="font-semibold text-red-600">irreversível</span>. Seu cadastro e todos os dados relacionados serão removidos.</p>

    <form id="deleteAccountForm" class="space-y-4" onsubmit="event.preventDefault(); submitDeleteAccount();">
      <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}" />
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Senha atual</label>
        <input type="password" id="del_password" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-red-500 focus:border-transparent" placeholder="Digite sua senha" />
        <p class="mt-1 text-xs text-gray-500">Precisamos confirmar que é você.</p>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Confirmação</label>
        <input type="text" id="del_confirm_text" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-red-500 focus:border-transparent" placeholder="Digite EXCLUIR" />
        <p class="mt-1 text-xs text-gray-500">Digite <strong>EXCLUIR</strong> para confirmar.</p>
      </div>
      <div class="flex items-center gap-2">
        <input type="checkbox" id="del_ack" class="h-4 w-4 text-red-600 border-gray-300 rounded" />
        <label for="del_ack" class="text-sm text-gray-700">Estou ciente que a exclusão é irreversível.</label>
      </div>

      <div id="del_errors" class="hidden bg-red-50 border border-red-200 rounded-lg p-3 text-sm text-red-700"></div>

      <div class="flex justify-end gap-3 pt-2">
        <button type="button" class="px-4 py-2 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-50" onclick="closeDeleteModal()">Cancelar</button>
        <button type="submit" id="confirmDeleteBtn" class="px-4 py-2 rounded-lg bg-red-600 text-white hover:bg-red-700 disabled:opacity-50" disabled>Excluir definitivamente</button>
      </div>
    </form>
  </div>
</div>
