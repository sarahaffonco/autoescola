{% extends 'base.html' %}

{% block title %}Login - AutoEscola{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4">
    <div class="max-w-md w-full">
        <div class="text-center mb-8">
            <div class="w-16 h-16 mx-auto rounded-xl gradient-primary flex items-center justify-center shadow-glow mb-4">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Bem-vindo de volta!</h1>
            <p class="text-gray-600">Entre com suas credenciais</p>
        </div>

        <div class="bg-white rounded-2xl shadow-card p-8">
            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label for="id_email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" 
                           name="email" 
                           id="id_email" 
                           required
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                           placeholder="seu@email.com">
                </div>

                <div>
                    <label for="id_password" class="block text-sm font-medium text-gray-700 mb-2">Senha</label>
                    <input type="password" 
                           name="password" 
                           id="id_password" 
                           required
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                           placeholder="••••••••">
                </div>

                <button type="submit" 
                        class="w-full py-3 px-4 gradient-primary text-white font-medium rounded-lg hover:opacity-90 transition-all shadow-card">
                    Entrar
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Não tem uma conta? 
                    <a href="{% url 'register' %}" class="text-primary hover:underline font-medium">
                        Cadastre-se
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
