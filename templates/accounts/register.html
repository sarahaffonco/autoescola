{% extends 'base.html' %}

{% block title %}Cadastro - AutoEscola{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4">
    <div class="max-w-md w-full">
        <div class="text-center mb-8">
            <div class="w-16 h-16 mx-auto rounded-xl gradient-primary flex items-center justify-center shadow-glow mb-4">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Criar Conta</h1>
            <p class="text-gray-600">Preencha os dados para começar</p>
        </div>

        <div class="bg-white rounded-2xl shadow-card p-8">
            <form method="post" class="space-y-4">
                {% csrf_token %}
                
                <div>
                    <label for="id_full_name" class="block text-sm font-medium text-gray-700 mb-2">Nome Completo</label>
                    <input type="text" 
                           name="full_name" 
                           id="id_full_name" 
                           required
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
                </div>

                <div>
                    <label for="id_email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" 
                           name="email" 
                           id="id_email" 
                           required
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
                </div>

                <div>
                    <label for="id_username" class="block text-sm font-medium text-gray-700 mb-2">Nome de Usuário</label>
                    <input type="text" 
                           name="username" 
                           id="id_username" 
                           required
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
                </div>

                <div>
                    <label for="id_phone" class="block text-sm font-medium text-gray-700 mb-2">Telefone</label>
                    <input type="tel" 
                           name="phone" 
                           id="id_phone" 
                           required
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
                </div>

                <div>
                    <label for="id_role" class="block text-sm font-medium text-gray-700 mb-2">Tipo de Conta</label>
                    <select name="role" 
                            id="id_role" 
                            required
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
                        <option value="aluno">Aluno</option>
                        <option value="instrutor">Instrutor</option>
                        <option value="funcionario">Funcionário</option>
                    </select>
                </div>

                <div>
                    <label for="id_password1" class="block text-sm font-medium text-gray-700 mb-2">Senha</label>
                    <input type="password" 
                           name="password1" 
                           id="id_password1" 
                           required
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
                </div>

                <div>
                    <label for="id_password2" class="block text-sm font-medium text-gray-700 mb-2">Confirmar Senha</label>
                    <input type="password" 
                           name="password2" 
                           id="id_password2" 
                           required
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
                </div>

                <button type="submit" 
                        class="w-full py-3 px-4 gradient-primary text-white font-medium rounded-lg hover:opacity-90 transition-all shadow-card">
                    Criar Conta
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Já tem uma conta? 
                    <a href="{% url 'login' %}" class="text-primary hover:underline font-medium">
                        Entrar
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
